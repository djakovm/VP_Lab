<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Song Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <header class="text-center">
        <h1 class="text-primary">Details for: <span th:text="${song.title}"></span></h1>
    </header>
    <div class="card p-3 mt-4">
        <h3>Genre: <span th:text="${song.genre}"></span></h3>
        <h3>Year: <span th:text="${song.releaseYear}"></span></h3>
        <h3>Rating: <span th:text="${song.getRating()}"></span></h3>
        <h3>Performers:</h3>
        <ul>
            <li th:each="artist : ${song.performers}">
                <span th:text="${artist.firstName}"></span> <span th:text="${artist.lastName}"></span>
            </li>
        </ul>
        <h3>Reviews:</h3>
        <ul>
            <li th:each="review : ${song.getReviews()}">
                <span th:text="${review.rating}"></span> <span th:text="${review.description}"></span>
            </li>
        </ul>

    </div>
    <div class="mt-4">
        <a href="/songs" class="btn btn-secondary">Back to Songs</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
